{% extends "base.html" %}

{% block content %}
    <div class="container viewer">
        <div class="row">
            <div class="col text-center">
                <span class="title">{{title}}</span> -
                <span class="page">Page {{page}}</span>
            </div>
        </div>
    </div>

    <div class="container-fluid controls">
        <div class="row">
            <a class="col" href="/viewer/{{id_book}}/{{page - 1}}"></a>
            <a class="col" href="/viewer/{{id_book}}/{{page + 1}}"></a>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col page m-5 mt-3 p-5 pt-0 pb-2">
                {{content|safe}}
            </div>
        </div>
    </div>
{% endblock %}
